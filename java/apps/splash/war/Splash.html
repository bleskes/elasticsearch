<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Cache-Control" content="must-revalidate">

    <title>Prelert</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    
    
    <!-- This script tag is what actually loads the GWT module.  The -->
	<!-- 'nocache.js' file (also called a "selection script") is     -->
	<!-- produced by the GWT compiler in the module output directory -->    
	<!-- or generated automatically in hosted mode.                  -->    
	<script language="javascript" src="splash/splash.nocache.js"></script>      
    
    <link rel="stylesheet" type="text/css" href="splash/gxt/css/gxt-all.css" />
    <link rel="stylesheet" type="text/css" href="Splash.css">
    
    <link rel="shortcut icon" href="prelert_icon.ico" type="image/x-icon">
    <link rel="icon" href="prelert_icon.ico" type="image/x-icon">
	
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->

  
  <body style="overflow: hidden;">
  
<!--  	<img style="margin:5px;" src="splash/images/logo.png" /><br/>-->
  
	<div id="prelertGUI"></div>
	  
	<!-- Include a history iframe to enable full GWT history support -->    
	<!-- (the id must be exactly as shown)                           -->    
	<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

  </body>
  
</html>
