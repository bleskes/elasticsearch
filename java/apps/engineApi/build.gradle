compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

task copyConfigToStaging(type: Copy) {
    from "config/"
    into "$System.env.PRELERT_HOME/config"
}

task copyReadmeToStaging(type: Copy) {
    from "README.txt"
    into "$System.env.PRELERT_HOME"
}

project.build.dependsOn(copyConfigToStaging)
project.build.dependsOn(copyReadmeToStaging)

