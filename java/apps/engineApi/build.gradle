allprojects  {
    apply plugin: 'maven'

    group = 'com.prelert'
    version = '2.1.1'
}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8


    repositories {
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
    }

    configurations.all {
    }

    dependencies {
        compile group: 'log4j', name: 'log4j', version:'1.2.17'
        testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
        testCompile group: 'junit', name: 'junit', version:'4.11'
        testCompile group: 'org.ini4j', name: 'ini4j', version:'0.5.2'
        testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
    }
}

task copyConfigToStaging(type: Copy) {
    from "config/"
    into "$System.env.PRELERT_HOME/config"
}

task copyReadmeToStaging(type: Copy) {
    from "README.txt"
    into "$System.env.PRELERT_HOME"
}

project.build.dependsOn(copyConfigToStaging)
project.build.dependsOn(copyReadmeToStaging)

