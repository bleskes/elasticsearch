
description = 'engine-api'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

dependencies {
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version:'2.22.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.8.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.8.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.8.1'
    compile group: 'net.sf.supercsv', name: 'super-csv', version:'2.4.0'
    compile group: 'org.apache.directory.studio', name: 'org.apache.commons.lang', version:'2.6'
    compile group: 'com.google.guava', name: 'guava', version:'19.0'
    compile group: 'org.yaml', name: 'snakeyaml', version:'1.15'
    compile group: 'org.apache.lucene', name: 'lucene-spatial', version:'5.5.2'
    compile group: 'io.netty', name: 'netty', version:'3.10.6.Final'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.5'
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version:'3.5.1-alpha'
    compile(group: 'org.apache.curator', name: 'curator-recipes', version:'3.2.0') {
exclude(module: 'netty')
exclude(module: 'slf4j-api')
    }
    testCompile group: 'org.apache.curator', name: 'curator-test', version:'3.2.0'
    compile project(':prelert-engine-api-common')
}

task copyJarToStaging(type: Copy) {
    from "build/libs/engine-api-" + project.version + ".jar"
    into "$System.env.PRELERT_HOME/libjar"
}

task copyRuntimeJarsToStaging(type: Copy) {
    from configurations.runtime
    into "$System.env.PRELERT_HOME/cots/libjar"
}

project.build.dependsOn(copyJarToStaging)
project.build.dependsOn(copyRuntimeJarsToStaging)
