<html>
	<head>
		<title>Prelert Desktop Login</title>
		<link rel="icon" href="prelert_fav.ico" type="image/x-icon">
    	<link rel="shortcut icon" href="prelert_fav.ico" type="image/x-icon"> 
		
		<style type="text/css">
			div.centered 
			{
				text-align: center;
			}
			
			div.centered table 
			{
				margin: 0 auto; 
				text-align: left;
			}
		</style>

	</head>
	
	<body style="background-color: #080033;">
		
		<img style="margin:5px; float:right;" src="desktop/images/prelert_logo_8.png" />
		<form method="POST" action="j_security_check" >
			
			<div class="centered">
			
			  <table border="0" cellspacing="5" style="color:#ABA8BA; font-family: Arial, sans-serif; font-size: 12px; height:80%;" >
			  
			   	<col style="width:80;">
				<col style="width:180;">
				
			  	<tr height="50%">
			      <th>&nbsp;</th>
			      <td>&nbsp;</td>
			    </tr>
			    <tr>
			      <th align="right">Username:</th>
			      <td align="left"><input type="text" name="j_username"></td>
			    </tr>
			    <tr>
			      <th align="right">Password:</th>
			      <td align="left"><input type="password" name="j_password"></td>
			    </tr>
			    <tr>
			      <td align="right"><input type="submit" value="Log In"></td>
			      <td align="left"><input type="reset"></td>
			    </tr>
			    <tr height="100%">
			      <th>&nbsp;</th>
			      <td>&nbsp;</td>
			    </tr>
			    
			  </table>
 
		  </div>
		</form>
		

	</body>
	
	
</html>
