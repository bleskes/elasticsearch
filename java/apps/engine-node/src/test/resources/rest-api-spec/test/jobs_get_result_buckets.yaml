setup:
  - do:
      indices.create:
        index:  prelertresults-farequote
        body:
          mappings:
            bucket:
              properties:
                "@timestamp":
                  type: date
  - do:
      index:
        index:  prelertresults-farequote
        type:   bucket
        id:     1
        body:   { "@timestamp": "2016-06-01T00:00:00Z" }

  - do:
      indices.refresh:
        index: prelertresults-farequote

