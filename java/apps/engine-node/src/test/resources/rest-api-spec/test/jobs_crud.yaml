---
"Test job crud apis":
  - do:
      xpack.prelert.put_job:
        body:  >
          {
            "id":"farequote",
            "description":"Analysis of response time by airline",
            "analysisConfig" : {
                "bucketSpan":3600,
                "detectors" :[{"function":"metric","fieldName":"responsetime","byFieldName":"airline"}]
            },
            "dataDescription" : {
                "fieldDelimiter":",",
                "timeField":"time",
                "timeFormat":"yyyy-MM-dd HH:mm:ssX"
            }
          }
  - match: { status: "CLOSED" }

  - do:
      xpack.prelert.get_jobs:
        skip: 0
        take: 100
  - match: { hitCount: 1 }
  - match: { hits.0.jobId: "farequote" }

  - do:
      xpack.prelert.get_job:
        job_id: "farequote"
  - match: { exists: true }
  - match: { type: "job" }
  - match: { document.jobId: "farequote" }

  - do:
      xpack.prelert.update_job:
        job_id: "farequote"
        body: >
          {
            "description":"Updated description"
          }
  - match: { acknowledged: true }

  - do:
      xpack.prelert.get_job:
        job_id: "farequote"
  - match: { exists: true }
  - match: { type: "job" }
  - match: { document.description: "Updated description" }

  - do:
      xpack.prelert.delete_job:
        job_id: "farequote"
  - match: { acknowledged: true }

  - do:
      catch: missing
      xpack.prelert.get_job:
        job_id: "farequote"

---
"Test get job API with non existing job id":
  - do:
      catch: missing
      xpack.prelert.get_job:
        job_id: "non-existing"
