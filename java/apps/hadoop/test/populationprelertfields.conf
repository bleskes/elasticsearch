
# Where the _raw field is listed, a prelertcategory field will be generated from
# it.  Only a prelertcategory field will be used to detect event rate anomalies,
# never _raw itself.

# These default settings will be applied to any sourcetype that does not have an
# explicit configuration
[default]
count-_raw.isEnabled = True
count-_raw.useNull = False
count-_raw.by = prelertcategory

[netflow]
count-DPT.isEnabled = True
count-DPT.useNull = False
count-DPT.by = SRC
population_count(DPT).isEnabled = True
population_count(DPT).useNull = True
population_count(DPT).by = SRC

