# A1 is set to be a ConsoleAppender logging to STDERR.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.err

log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.File=${prelert.test.logs}/proxy.log
log4j.appender.A2.MaxFileSize=1MB
log4j.appender.A2.MaxBackupIndex=0


# Uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss zz} [%t] %-5p %c{3} - %m%n

log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss zz} [%t] %-5p %c{3} - %m%n

# Set root logger level to INFO and its only appender to A2.
log4j.rootLogger=INFO, A2

# Set debug level in the Prelert packages to DEBUG
# and the Proxy to log to file
log4j.logger.com.prelert=DEBUG, A2
log4j.additivity.com.prelert=false

# Set tests debug level and log to console.
#log4j.logger.com.prelert.proxy.test=DEBUG, A1
#log4j.additivity.com.prelert.proxy.test=false

# Set debug level in the Spring packages to ERROR.
log4j.logger.org.springframework=ERROR, A1
log4j.additivity.org.springframework=false

