# All cluster rights
# All operations on all indices
admin:
  cluster:
    - all
  indices:
    - names: '*'
      privileges: [ all ]

__es_system_role:
  cluster:
    - all
  indices:
    - names: '*'
      privileges:
        - all

__es_internal_role:
  cluster:
    - all
  indices:
    - names: '*'
      privileges:
        - all