# default configuration for the audit trail logs
#
# INFO - basic audit info: host, action, principal
# DEBUG - extended audit info: host, action, principal, request
#
logger:
  shield.audit.logfile: INFO, audit_file

appender:

  audit_file:
    type: dailyRollingFile
    file: ${path.logs}/${cluster.name}.log
    datePattern: "'.'yyyy-MM-dd"
    layout:
      type: pattern
      conversionPattern: "[%d{ISO8601}] %m%n"
