<div class="marvel-overview" ng-controller="overview">
  <marvel-nav></marvel-nav>
  <marvel-cluster-status source="dataSources['cluster_status']"></marvel-cluster-status>
  <div class="metrics">
    <div ng-repeat="name in charts"><marvel-chart source="dataSources[name]"/></div>
  </div>
  <div class="metrics">
    <div><marvel-issues issues="issues.cluster" title="Cluster"/></div>
    <div><marvel-issues issues="issues.nodes" title="Nodes" link="#/marvel/nodes"/></div>
    <div><marvel-issues issues="issues.indices" title="Indices" link="#/marvel/indices"/></div>
  </div>
  <marvel-shard-activity/>
</div>
