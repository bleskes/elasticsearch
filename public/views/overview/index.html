<div class="marvel-overview" ng-controller="overview">
  <marvel-nav></marvel-nav>
  <marvel-cluster-status source="dataSources['cluster_status']"></marvel-cluster-status>
  <div class="metrics">
    <div ng-repeat="name in charts"><marvel-chart source="dataSources[name]"/></div>
  </div>
  <div class="metrics">
    <div><marvel-issues
      source="dataSources.issues['cluster']"
      title="Cluster"/></div>
    <div><marvel-issues
      source="dataSources.issues['node']"
      title="Nodes"
      link="#/marvel/nodes"/></div>
    <div><marvel-issues
      source="dataSources.issues['index']"
      title="Indices"
      link="#/marvel/indices"/></div>
  </div>
  <marvel-shard-activity/>
</div>
