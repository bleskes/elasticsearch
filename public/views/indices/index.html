<marvel-nav></marvel-nav>
<div class="marvel-indices marvel-view" ng-controller="indices">
  <marvel-cluster-status source="dataSources['cluster_status']"></marvel-cluster-status>
  <div class="metrics marvel-element">
    <div ng-repeat="name in charts" class="marvel-element">
      <marvel-chart source="dataSources[name]" />
    </div>
  </div>
  <kb-paginated-table data="dataSources.indices.data" options="tableOptions"></kb-paginated-table>
  <marvel-index-listing></marvel-index-listing>
</div>
