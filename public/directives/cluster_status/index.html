<div class="{{source.data.status}}">
  <div class="dropdown">
    <a class="dropdown-toggle">Cluster <strong>{{source.data.cluster_name}}</strong> <i class="fa fa-chevron-down"></i></a>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="cluster in source.clusters"><a ng-click="changeCluster(cluster._id)">{{ cluster._id }}</a></li>
    </ul>
  </div>
  <div>Status <strong>{{source.data.status|uppercase}}</strong></div>
  <div>Nodes <strong>{{source.data.nodes_count}}</strong></div>
  <div>Shards <strong>{{source.data.shards_count}}</strong></div>
  <div>Documents <strong>{{source.data.document_count}}</strong></div>
  <div>Data <strong>{{source.data.data}}</strong></div>
  <div>Uptime <strong>{{source.data.upTime}}</strong></div>
  <div>Version <strong>{{source.data.version}}</strong></div>
</div>
