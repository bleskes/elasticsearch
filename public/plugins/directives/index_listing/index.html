<h3>Showing 10 of 100 Indices</h3>
<table class="table">
  <thead>
    <tr>
      <th><input type="checkbox"> Name</th>
      <th>Documents</th>
      <th>Index Rate</th>
      <th>Search Rate</th>
      <th>Merge Rate</th>
      <th>Field Data</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="index in indices">
      <td>
        <input type="checkbox" class="text" value="{{index.name}}">
        <strong>{{index.name}}</strong>
      </td>
      <td>{{index.documents}}</td>
      <td>{{index.index_rate}}</td>
      <td>{{index.search_rate}}</td>
      <td>{{index.merge_rate}}</td>
      <td>{{index.field_data}}</td>
    </tr>
  </tbody>
</table>
<div>
  <div class="pull-right">
    </strong>Page Size:<//strong>
    <select>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="100">100</option>
      <option value="all">All</option>
    </select>
  </div>
  <div class="pagination">
    <ul class="list-unstyled">
      <li><i class="fa fa-chevron-left"></i></li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li><i class="fa fa-chevron-right"></i></li>
    </ul>
  </div>
</div>
